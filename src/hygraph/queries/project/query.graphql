fragment ProjectPageTechnologyData on Technology {
  id
  name
  url
  logo {
    iconLight {
      url(transformation: {
        image: {
          resize: {
            width: 128,
            height: 128,
          }
        }
      })
    }
    iconDark {
      url(transformation: {
        image: {
          resize: {
            width: 128,
            height: 128,
          }
        }
      })
    }
    iconIsCircle
  }
  colors {
    foregroundLight {
      hex
      rgba {
        r
        g
        b
      }
    }
    backgroundLight {
      hex
      rgba {
        r
        g
        b
      }
    }
    foregroundDark {
      hex
      rgba {
        r
        g
        b
      }
    }
    backgroundDark {
      hex
      rgba {
        r
        g
        b
      }
    }
  }
}

fragment ProjectPageData on Project {
  id
  name
  subtitle
  description {
    markdown
  }
  logo {
    primaryLight {
      id
      url(transformation: {
        image: {
          resize: {
            width: 512,
            height: 512,
            fit: max
          }
        }
      })
    }
    primaryDark {
      id
      url(transformation: {
        image: {
          resize: {
            width: 512,
            height: 512,
            fit: max
          }
        }
      })
    }
  }
  colors {
    foregroundLight {
      hex
      rgba {
        r
        g
        b
      }
    }
    backgroundLight {
      hex
      rgba {
        r
        g
        b
      }
    }
    foregroundDark {
      hex
      rgba {
        r
        g
        b
      }
    }
    backgroundDark {
      hex
      rgba {
        r
        g
        b
      }
    }
  }
  technologies(first: 300) {
    id
    importance
    technology {
      ...ProjectPageTechnologyData
    }
  }
}

query ProjectPage($slug: String) {
  project(stage: PUBLISHED, where: {slug: $slug}) {
    ...ProjectPageData
  }
}

